<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="website-title"></title>
  <link rel="stylesheet" href="../font-awesome/css/all.min.css">
  <link rel="shortcut icon" href="../img/layouts/profile.jpg" type="image/x-icon">
  <link rel="stylesheet" href="../css/apps.main.css">
  <link rel="stylesheet" href="../css/icons.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/furigana-browser/umd/furigana.min.js"></script>
  <script src="script.js"></script>
  <script src="../script.js"></script>
  <link rel="stylesheet" href="../css/custom.css">
  <script>
    var index = "List Choukai";

    function setFocusToInput() {
      document.getElementById("kodeaccess").focus();
    }
  </script>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg nav-border navbar-light bg-white fixed-top px-2" id="navbar">
    <div class="container">
      <a id="web-title"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse px-4" id="navbarSupportedContent">
        <input class="form-control form-control-light" type="search" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav ms-auto mb-2 mx-4 mb-lg-0">
          <li class="nav-item px-1">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

        </ul>
        <div class="d-flex">
          <button type="button" class="btn btn-outline-primary mx-4" data-bs-toggle="modal"
            data-bs-target="#exampleModalCenter">Login</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-5 py-4 mb-2">
    <div class="row mt-2">
      <div class="col-md-8 mb-5">
        <div class="row mt-3 mb-5">
          <p id="furiganaContainer" class="title-dash">
            List Choukai( &nbsp;<ruby>聴解<rt>ちょうかい</rt></ruby>&nbsp; )
          </p>
          <div class="col-12 mb-5">
            <form id="accessForm">
              <div class="mb-3">
                <label class="text-label form-label" for="kodeaccess">Kode Akses</label>
                <div class="input-group">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                  <input type="text" id="kodeaccess" name="kodeaccess" class="form-control" placeholder="Kode Akses"
                    required>
                  <div class="invalid-feedback">
                    Please Enter.
                  </div>
                </div>
              </div>
              <button type="submit" class="btn me-2 btn-primary">Submit</button>
            </form>
            <p id="accessMessage"></p>
            <table class="table table-striped table-centered">
              <thead>
                <tr>
                  <th>Nama</th>
                  <th>Tingkat</th>
                  <th>Jumlah Soal</th>
                  <th></th>

                </tr>
              </thead>
              <tbody id="listchoukai">

              </tbody>

            </table>
            <div class="d-flex justify-content-center">
              <div class="spinner-border avatar-md text-primary " role="status" style="display: none;">
              </div>
            </div>
          </div> <!-- end col-->
        </div>
        <!-- ---------Adsense---------- -->
        <div class="container mb-5 mt-5">
          <div class="Ads">Ads go here</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="container-fluid">
          <div class="profile-section mb-3">
            <p class="title-dash">
              Designer
            </p>
            <div class="row" id="designer">

            </div>
          </div>
          <div class="popular-section">
            <p class="title-dash">
              Proses
            </p>
            <div class="table-responsive">
              <table class="table table-sm mb-0">

                <tbody id="fiturList">

                  <div class="d-flex justify-content-center">
                    <div class="spinner-border avatar-md text-primary " role="status" style="display: none;">
                    </div>
                  </div>
                </tbody>
              </table>
            </div>
          </div>
          <div class="category-section">
            <p class="title-dash">
              Kategori
            </p>
            <div class="category" id="kategoriList">
              <div class="d-flex justify-content-center">
                <div class="spinner-border avatar-md text-primary " role="status" style="display: none;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <footer class="bg-dark py-3">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <img src="img/logo.png" alt="" class="logo-dark" height="18">
          <p class="text-muted mt-4" id="deskripsi"></p>
        </div>

        <div class="col-lg-2 mt-3 mt-lg-0">


        </div>

        <div class="col-lg-2 mt-3 mt-lg-0">
          <h5 class="text-light">Apps</h5>

          <ul class="list-unstyled ps-0 mb-0 mt-3">
            <li class="mt-2"><a href="javascript: void(0);" class="text-muted">Home</a></li>

          </ul>
        </div>

        <div class="col-lg-2 mt-3 mt-lg-0">
          <h5 class="text-light">Discover</h5>
          <ul class="list-unstyled ps-0 mb-0 mt-3">
            <li class="mt-2"><a href="javascript: void(0);" class="text-muted">Help Center</a></li>

            <li class="mt-2"><a href="javascript: void(0);" class="text-muted">Privacy</a></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="mt-3">
            <p class="text-muted mt-4 text-center mb-0" id="copyright"></p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script>
    window.onload = function () {
      var furiganaContainer = document.getElementById("furiganaContainer");
      Furigana.render(furiganaContainer);
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
</body>

</html>
